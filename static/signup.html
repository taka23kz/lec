<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link href="/lecstyle.css" rel="stylesheet">
  <script src="http://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>ユーザ登録</title>
</head>
<body>
    <div class="content"  id="signup">
      <p>メールアドレス</p><input type="text" v-model="mailAddress">
      <p>ユーザ名</p><input type="text" v-model="userName">
      <p>パスワード</p><input type="password" v-model="passwd">
      <p>パスワード(確認用)</p><input type="password" v-model="passwd2">
      <button class="white" v-on:click="signup">登録</button>
    </div>
    <script src="/signup.js"></script>
</body>
